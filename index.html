<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container js-container">
      <div class="view js-view"></div>
      <div class="cell clear">C</div>
      <div class="cell">()</div>
      <div class="cell">%</div>
      <div class="cell division">/</div>
      <div class="cell integer">7</div>
      <div class="cell integer">8</div>
      <div class="cell integer">9</div>
      <div class="cell multiply">X</div>
      <div class="cell integer">4</div>
      <div class="cell integer">5</div>
      <div class="cell integer">6</div>
      <div class="cell subtraction">-</div>
      <div class="cell integer">1</div>
      <div class="cell integer">2</div>
      <div class="cell integer">3</div>
      <div class="cell addition">+</div>
      <div class="cell">+/-</div>
      <div class="cell integer">0</div>
      <div class="cell">.</div>
      <div class="cell equal">=</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
