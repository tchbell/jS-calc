<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container js-container">
      <div class="view js-view">View</div>
      <div class="mini-view">mini-view</div>
      <div class="cell clear">C</div>
      <div id = "divide" class="cell math divide">/</div>
      <div id = "multiply" class="cell math multiply">X</div>
      <div id = "add" class="cell math add">+</div>
      <div class="cell">7</div>
      <div class="cell">8</div>
      <div class="cell">9</div>
      <div id= "subtract" class="cell math subtract">-</div>
      <div class="cell">4</div>
      <div class="cell">5</div>
      <div class="cell">6</div>
      <div class="cell">.</div>
      <div class="cell">1</div>
      <div class="cell">2</div>
      <div class="cell">3</div>

      <div class="cell">0</div>

      <div class="cell equal">=</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
